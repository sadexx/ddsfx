# For local target use (host.docker.internal:port) in docker use (container_name:port)
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'nodejs-freya'
    static_configs:
      - targets: ['freya:3000']
    metrics_path: '/v1/metrics'

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: 'redis-exporter'
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: 'opensearch'
    metrics_path: '/_prometheus/metrics'
    static_configs:
      - targets: ['opensearch-freya:9200']
    basic_auth:
      username_file: '/etc/prometheus/secrets/opensearch_username'
      password_file: '/etc/prometheus/secrets/opensearch_password'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
